<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Transfer Approval</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            margin: 0;
        }
        .details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .detail-item {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .detail-item label {
            font-weight: 500;
            color: #34495e;
        }
        .detail-item .value {
            font-weight: bold;
            color: #2c3e50;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .approve-btn {
            background-color: #2ecc71;
            color: white;
        }
        .reject-btn {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Token Transfer Approval</h1>
        </div>
        
        <div class="details">
            <div class="detail-item">
                <label>Amount:</label>
                <span class="value">0.01</span>
            </div>
            <div class="detail-item">
                <label>Destination Address:</label>
                <span class="value">0xbbd45c0c89ab4ce3ab60e6ad9b893c6270aed9bb</span>
            </div>
            <div class="detail-item">
                <label>Token ID:</label>
                <span class="value">36b6931a-873a-56a8-8a27-b706b17104ee</span>
            </div>
            <div class="detail-item">
                <label>Wallet ID:</label>
                <span class="value">dee94d54-bf69-5c6e-9271-94b00275d930</span>
            </div>
        </div>

        <div class="buttons">
            <button class="reject-btn">Reject</button>
            <button class="approve-btn">Approve</button>
        </div>
    </div>
</body>
</html>
