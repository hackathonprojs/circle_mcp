<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Transfer Approval</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #4a90e2;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --background-color: #0f172a;
            --card-bg: rgba(14, 23, 42, 0.95);
            --text-primary: #f8fafc;
            --text-secondary: #e2e8f0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-color), #1e293b);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-primary);
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin: 0;
            background: linear-gradient(45deg, var(--primary-color), var(--success-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .details {
            background: rgba(14, 23, 42, 0.8);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.5s ease-in-out;
        }

        .detail-item {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .detail-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .detail-item label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .detail-item .value {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.2rem;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        button:hover::before {
            width: 200%;
            height: 200%;
        }

        .approve-btn {
            background: linear-gradient(45deg, var(--success-color), #27ae60);
            color: white;
        }

        .reject-btn {
            background: linear-gradient(45deg, var(--error-color), #c0392b);
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Token Transfer Approval</h1>
        </div>
        
        <div class="details">
            <div class="detail-item">
                <label>Amount:</label>
                <span class="value">0.01</span>
            </div>
            <div class="detail-item">
                <label>Destination Address:</label>
                <span class="value">0xbbd45c0c89ab4ce3ab60e6ad9b893c6270aed9bb</span>
            </div>
            <div class="detail-item">
                <label>Token ID:</label>
                <span class="value">36b6931a-873a-56a8-8a27-b706b17104ee</span>
            </div>
            <div class="detail-item">
                <label>Wallet ID:</label>
                <span class="value">dee94d54-bf69-5c6e-9271-94b00275d930</span>
            </div>
        </div>

        <div class="buttons">
            <button class="reject-btn">Reject</button>
            <button class="approve-btn" id="approve-btn">Approve</button>
        </div>
    </div>

    <script>
        // Get the code parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        // Add the code to the approve button's data attribute
        const approveBtn = document.getElementById('approve-btn');
        if (code) {
            approveBtn.dataset.code = code;
        }

        // Add click handlers
        approveBtn.addEventListener('click', async () => {
            if (code) {
                try {
                    const response = await fetch(`http://127.0.0.1:8000/confirm?code=${code}`);
                    const data = await response.json();
                    console.log('Confirm response:', data);
                    // Show success message or redirect based on response
                    alert('Transaction confirmed successfully!');
                } catch (error) {
                    console.error('Error confirming transaction:', error);
                    alert('Error confirming transaction. Please try again.');
                }
            } else {
                console.log('Approve clicked but no code found');
                alert('No transaction code found. Please refresh the page.');
            }
        });

        document.querySelector('.reject-btn').addEventListener('click', () => {
            console.log('Reject clicked');
        });
    </script>
</body>
</html>
